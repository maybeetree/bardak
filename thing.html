<div class="thing">
	<div class="thingimage-wrap">
		<template class="image-template">
			<img class="thingimage" alt="/__IMAGE__">
		</template>
		<button onclick="loadImage(this.parentNode);">Click to load image</button>
	</div>
	<form
			action="/update/__ID__"
			method="post"
			enctype="multipart/form-data"
			class="updatebox"
			target="operation-response"
			>
		<textarea name="comment">__COMMENT__</textarea>
		<input id="update-__ID__" class="updatebutton" type="submit" value="update">
		<label for="update-__ID__" class="updatelabel">Update</label>
	</form>

	<form class="delbox" action="/delete/__ID__" method="post" target="operation-response">
		<input type="submit" value="delete" id="delete-__ID__" class="delbutton">
		<label for="delete-__ID__" class="dellabel">ðŸš®</label>
	</form>

</div>
